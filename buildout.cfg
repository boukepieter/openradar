[buildout]
index = http://packages.lizardsystem.nl
extends =
    http://packages.lizardsystem.nl/kgs/3.1.25/versions.cfg
unzip = true
prefer-final = true
versions = versions
extensions =
    mr.developer
    buildout-versions
parts =
    sysegg
    console_scripts
    omelette
    pyflakes
    sphinx
    supervisor
    test
develop = .
eggs =
    openradar
auto-checkout =
    radar


[versions]
# Specific pins
openradar =
scipy =
mr.developer = 1.25

# Reported by buildout-versions
Genshi = 0.7
gislib = 0.2.14
h5py = 2.2.1
httplib2 = 0.8
Paste = 1.7.5.1
PasteDeploy = 1.5.0
PasteScript = 1.7.5
pbp.recipe.noserunner = 0.2.6
Pydap = 3.1.RC1
setuptools = 2.2
SQLAlchemy = 0.8.1
syseggrecipe = 1.0.1


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk
radar = git git@github.com:nens/radar.git


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    matplotlib
    numpy
    pandas
    rpy2
    scipy


[test]
recipe = pbp.recipe.noserunner
eggs = openradar
defaults = openradar


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
    celery
# Development tools
    eazysvn
    coverage
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}

[supervisor]
recipe = collective.recipe.supervisor
programs =
    10 celery ${buildout:bin-directory}/celery [worker --app=openradar.tasks:app --concurrency=1 --maxtasksperchild=100]
